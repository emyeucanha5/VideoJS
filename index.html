 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <script src="app.js" defer></script>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="preloader">
      <img src="./preloader.gif" alt="preloader" class="preloader__item">
    </div>

    <header>
    <video autoplay muted loop controls class="video-container">
      <source src="./vid.mp4" type="video/mp4"/>
    </video>
    <h1>video project</h1>
    <button class="switch-btn" id="main-btn">
      <span>play</span>
      <span>pause</span>
      <span class="switch"></span>  
    </button>
    </header>

    <!-- javascript -->
  </body>
</html>
